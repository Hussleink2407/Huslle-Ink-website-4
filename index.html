<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hussle Ink Tattoo Studio | Denver, CO</title>
  <meta name="description" content="Hussle Ink Tattoo Studio — family-owned tattoo shop in South Denver near Federal & Jewell. Mon–Sat 10am–7pm. Sundays by appointment." />

  <style>
    :root{
      /* Tattoo palette: blue / white / black / gray */
      --bg:#05070a;
      --bg2:#070b10;
      --card:#0d1219;
      --card2:#0b0f15;
      --text:#f4f7ff;
      --muted:#a6b0c2;
      --line:#1c2533;

      --blue:#2f6bff;
      --ice:#9fd6ff;
      --steel:#96a3b4;

      --radius:18px;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --max:1160px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 15% 0%, rgba(47,107,255,.18), transparent 55%),
        radial-gradient(900px 700px at 88% 10%, rgba(159,214,255,.10), transparent 55%),
        radial-gradient(900px 600px at 40% 90%, rgba(150,163,180,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.03), transparent 30%),
        var(--bg);
    }

    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    .wrap{max-width:var(--max);margin:0 auto;padding:0 18px}

    /* ===== Sticky Top Nav ===== */
    .navWrap{
      position:sticky; top:0; z-index:999;
      backdrop-filter: blur(10px);
      background: rgba(5,7,10,.55);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:14px 18px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{
      display:flex; align-items:center; gap:12px; min-width:220px;
    }
    .brandMark{
      width:46px; height:46px; border-radius:14px;
      background: linear-gradient(135deg, rgba(47,107,255,.35), rgba(159,214,255,.16));
      border:1px solid rgba(255,255,255,.08);
      box-shadow: 0 12px 30px rgba(0,0,0,.45);
      overflow:hidden;
      display:grid; place-items:center;
    }
    .brandText{line-height:1.1}
    .brandName{
      font-weight:900; letter-spacing:.14em; text-transform:uppercase; font-size:13px;
    }
    .brandSub{font-size:12px;color:var(--muted); margin-top:2px}

    .navLinks{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end;
    }
    .link{
      padding:10px 12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      border-radius:999px;
      font-weight:700;
      font-size:13px;
      color: rgba(244,247,255,.92);
    }
    .link:hover{border-color: rgba(47,107,255,.55)}
    .cta{
      padding:10px 12px;
      border-radius:999px;
      font-weight:900;
      background: linear-gradient(135deg, var(--blue), var(--ice));
      color:#06101a;
      border:0;
    }
    .cta:hover{filter:brightness(1.06)}

    /* ===== Hero ===== */
    .hero{
      padding:42px 0 18px;
      display:grid;
      grid-template-columns: 1.25fr .9fr;
      gap:18px;
      align-items:stretch;
    }
    @media (max-width:950px){ .hero{grid-template-columns:1fr;} }

    .panel{
      border-radius: var(--radius);
      border:1px solid rgba(255,255,255,.07);
      background: linear-gradient(180deg, rgba(13,18,25,.92), rgba(11,15,21,.92));
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    .heroLeft{
      padding:24px;
      position:relative;
      isolation:isolate;
    }
    .heroLeft::before{
      content:"";
      position:absolute; inset:-1px;
      background:
        radial-gradient(700px 500px at 10% 20%, rgba(47,107,255,.20), transparent 60%),
        radial-gradient(700px 500px at 90% 10%, rgba(159,214,255,.10), transparent 62%),
        linear-gradient(135deg, rgba(255,255,255,.05), transparent 30%);
      z-index:-1;
    }

    .kicker{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.22);
      color: var(--ice);
      font-weight:900;
      letter-spacing:.16em;
      text-transform:uppercase;
      font-size:12px;
    }
    .h1{
      margin:14px 0 10px;
      font-size:54px;
      line-height:1.02;
      text-transform:uppercase;
      letter-spacing:-.02em;
      font-weight:950;
    }
    @media (max-width:560px){ .h1{font-size:40px;} }

    .sub{
      margin:0 0 18px;
      color: var(--muted);
      font-size:16px;
      line-height:1.6;
      max-width:62ch;
    }

    .heroActions{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top:10px;
    }
    .btn{
      display:inline-flex; gap:10px; align-items:center; justify-content:center;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      font-weight:900;
    }
    .btn:hover{border-color: rgba(47,107,255,.55)}
    .btnPrimary{
      border:0;
      background: linear-gradient(135deg, var(--blue), var(--ice));
      color:#06101a;
    }

    .metaRow{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top:16px;
    }
    .chip{
      padding:9px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.22);
      color: var(--muted);
      font-size:13px;
    }
    .chip b{color:var(--text)}

    .heroLogoFloat{
      position:absolute;
      right:-28px; top:-26px;
      width:340px;
      opacity:.16;
      transform: rotate(7deg);
      filter: contrast(1.1);
      pointer-events:none;
    }
    @media (max-width:950px){ .heroLogoFloat{display:none;} }

    /* Right hero card */
    .heroRight{
      display:grid;
      grid-template-rows:auto 1fr;
    }
    .heroRightTop{
